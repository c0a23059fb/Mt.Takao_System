<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高尾山クーポンシステム</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .photo-section {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .photo-section h2 {
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        .photo-section p {
            margin-bottom: 2rem;
        }

        .camera-button {
            display: inline-flex;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .camera-button img {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
        }

        .camera-button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>高尾山クーポンシステム</h1>
    </header>
    <main>
        <section class="photo-section">
            <h2>今日の写真をアップロード</h2>
            <p>高尾山で撮影した写真をアップロードしてクーポンをゲットしよう！</p>
            <button class="camera-button" onclick="location.href='upload.html'">
                <img src="camera-icon.png" alt="カメラアイコン">
                写真をアップロード
            </button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 高尾山クーポンシステム</p>
    </footer>
</body>
</html>
